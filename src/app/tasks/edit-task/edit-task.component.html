<div class="row">
  <div class="col-xs-12">
    <form *ngIf="taskForm" [formGroup]="taskForm" (ngSubmit)= "onSubmit()"  > 
      <div class="row">
       <div class="col-sm-2 ">
          <div class="form-group">
          <label for="taskId">ID : </label>
          <input
            type="number"
            id="taskId"
            class="form-control"
            formControlName="taskId"
            required>
        </div>
      </div>
        <div class="col-sm-5 ">
            <div class="form-group">
          <label for="taskTitle">Task : </label>
          <input
            type="text" id="tTitle"
            class="form-control"
            formControlName="taskTitle"
            required>
        </div>
        </div>
        <div class="col-sm-2 ">
            <div class="form-group">
          <label for="imagePath">Picture URL: </label>
          <input
            type="text"
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            required>
        </div>
        </div>
        <div *ngFor="let task_ of ingredient; let i=index">
            <div *ngFor="let item of task_.task let i=index">
                <div *ngIf="item.task_id === editedItemIndex">
                <div *ngFor="let comment_ of item.comment ">
                  <div class="row">
                      <div class="col-sm-2 ">
                          <div class="form-group">
                        <label >Commetn ID:</label>
                        <input
                          type="text" value="{{comment_.comment_id}}"
                          class="form-control"
                          formControlName="commentId"
                          required>
                      </div>
                      </div>

                      <div class="col-sm-7 ">
                          <div class="form-group">
                        <label >Commetn ID:</label>
                        <input
                          type="text" value="{{comment_.comment}}"
                          class="form-control"
                          formControlName="commentT"
                          required>
                      </div>
                      </div>


                      <div class="col-sm-2 ">
                          <div class="form-group">
                        <label >Commetn ID:</label>
                        <input
                          type="text" value="{{comment_.comment_auther}}"
                          class="form-control"
                          formControlName="commentAuther"
                          required>
                      </div>
                      </div>
                  
                      </div>
                      <br>
                  </div>
                </div>
    </div>
</div>
