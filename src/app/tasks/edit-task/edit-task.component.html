<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)= "onSubmit(f)" #f="ngForm" class="addTask">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">ID : </label>
          <input
            type="number"
            id="name"
            class="form-control"
            name="tId"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Task : </label>
          <input
            type="text"
            id="amount" name="tTitle"
            class="form-control"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Picture : </label>
          <input
            type="text"
            id="pic"
            name="pIc"
            class="form-control"
            ngModel
            required>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          class="btn btn-success" 
          type="submit" 
          [disabled] = "!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" (click)="onDelete()"
          *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>

        </div>
      </div>
    </form>
  </div>
</div>
