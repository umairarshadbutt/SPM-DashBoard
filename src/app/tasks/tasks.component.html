
  <div class="task_detail" *ngFor="let ingredient of ingredients; let i=index" [class.selected]="task  === selectedTask" (click)="onSelect(tasks)">
   <div>
    <table >
      <h4>{{ingredient.task_id}} - {{ingredient.task_title}} <img [src]="ingredient.assigned"> </h4>   
    </table>
    <br>
  </div>
  </div>
<app-edit-task></app-edit-task>
  <div  *ngIf="selectedTask">
   <div class="dd">
    <table >
      <h4><u>{{selectedTask.task_id}} - {{selectedTask.task_title}} </u><img class="a" [src]="selectedTask.assigned"> </h4> 
    <tr>
        <p><img [src]="selectedTask.comments.comment_author"> <br><span>{{selectedTask.comments.comment_id}} {{selectedTask.comments.comment_text}}</span></p>
    </tr>
    
  </table>
    </div>
  </div>
