<div class="board1" cdkDropListGroup>
      <div class="wrapper" *ngFor="let ingredient_ of ingredient; let i=index">
        <div class="list">
          <div class="target">
            <div class="list-header" style="cursor: pointer">
              <h3 style="width:400px" (click)="onEditItem1(i)">{{ingredient_.name}}</h3>
            <div  cdkDropList class="list-cards" 
            cdkDropList
            [cdkDropListData]="ingredient_.task"
            (cdkDropListDropped)="drop($event)">
            <div class="list-card"  *ngFor="let item of ingredient_.task let i=index" cdkDrag>
              <h5 style="line-height:44px" (click)="onEditItem(item.task_id)">{{item.task_id+ ""}}-{{item.task_title}} <img [src]="item.assigned"> </h5> 
            </div>
            <a class="open-card-composer" *ngIf="ingredient_.name ==='Backlog'"(click)="onNewTask()"> + Add Another Task</a>
          </div>
        </div>
